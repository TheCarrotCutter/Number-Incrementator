<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <label id='new_unlock_label' class='new_unlock_label'>0</label>
    <h1 id="counter" class="counter">0</h1>
    <label id="persec_counter" class="persec_counter">0</label>
    <h1 id="total" class="total">0</h1>
    <input type="text" id="debug_code" class="debug_code" placeholder="Input special code here...">
    <button id='debug_submit_button' type="button" class="debug_submit_button" onclick="debug_box_open()">Submit</button>
    
    <!-- Increment button -->
    <button id='main_button' type="button" class="main_button" onclick="increment()">Increment</button>

    <div class="upgrade_button_box">
        <!-- Upgrade button (100) -->
        <button id="increment_upgrade" type="button" class="upgrade_button_100" onclick="increment_upgrade()">Upgrade (100)</button>
    
        <!-- Upgrade button (1000) -->
        <button id="increment_upgrade_1000" type="button" class="upgrade_button_1000" onclick="increment_upgrade_1000()">Upgrade x1,000 (100,000) (500% More Value!)</button>

        <!-- Max upgrade button (hidden initially) -->
        <button id="increment_upgrade_max" type="button" class="upgrade_button_max showable" onclick="increment_upgrade_max()">Max Upgrades (Extra Value!)</button>
    </div>

    <div class="shop_box">
        <!-- Max Upgrade buy button -->
        <button id="max_upgrade_buy" type="button" class="max_upgrade_buy shop_item" onclick="buy('max_upgrade')">Max Upgrades Button (10,000,000)</button>
     
        <button id="idle_box_buy" type="button" class="idle_box_buy shop_item" onclick="buy('idle_box')">Idle Upgrades (100,000,000)</button>

        <button id="idle_max_upgrade_buy" type="button" class="idle_max_upgrade_buy shop_item" onclick="buy('idle_max_upgrade')">Idle Max Upgrades Button (10,000,000)</button>
  
    </div>

    <div id="idle_box" class="idle_box showable">
         
        <button id="idle_upgrade" type="button" class="idle_upgrade" onclick="idle_upgrade()">Idle Upgrade</button>
   
    </div>

    <div id="debug_box" class="showable">
        <button id="debug_reset" type="button" class="debug_reset" onclick="reset()">Reset</button>
        <button id="debug_grant" type="button" class="debug_grant" onclick="grant()">Grant Number</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
